<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

  <body>
    <header class="header">

        <li class="header-list-item logo">CuriosKid</li>

          <input
            type="text"
            class="form-controlrounded-circle rounded-pill search"
            placeholder="search"

      </ul>
      <ul class="join-as-item">
        <li class="join-as-list-item">
          <a class="btn join-teacher rounded-pill btn-outline-secondary d-flex align-items-center fs-4"  style="width: 208px;height: 64px;">
            Join as a teacher
          </a>
        </li>
        <li class="join-as-list-item">
          <a class="btn join-student rounded-pill btn-warning d-flex align-items-center fs-4"  style="width: 208px;height: 64px;margin-right: 24px;">
            Join as a student
          </a>
        </li>
      </ul>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
